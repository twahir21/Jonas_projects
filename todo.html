<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple to do app</title>
    <style>
        *{
            font-family: monospace;
        }

        .main{
            width: 500px;
            height: 300px;
        }

        .task{
            width: 100%;
            height: 100%;
            font-size: 20px;
            border: 3px solid #333;
            padding: 12px;
            border-radius: 6px;
        }

        .buttons{
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <h2>To do list app in JavaScript</h2>
    <div class="main">
        <div class="task">cooking</div>
    </div>

    <div class="buttons">
        <button class="add">Add task</button>
        <button class="delete">Delete task</button>
        <button class="edit">Edit task</button>
    </div>
</body>
</html>
